<h2 appTitle>Table-Subjects</h2>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id: </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name: </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="timeW">
      <th mat-header-cell *matHeaderCellDef> Time: </th>
      <td mat-cell *matCellDef="let element"> {{element.timeW}} </td>
    </ng-container>

>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price: </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions: </th>
      <td mat-cell *matCellDef="let element">
        <button  (click)="delete.emit(element)" [disabled]=" !(isAdmin$ | async)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="edit.emit(element)" [disabled]=" !(isAdmin$ | async)"  mat-icon-button color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button [routerLink]="element.id" routerLinkActive="router-link-active"  mat-icon-button color="accent">
          <mat-icon>visibility</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

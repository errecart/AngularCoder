<h1 mat-dialog-title appTitle>{{editSubject ? 'Edit User': 'Create User'}}</h1>
<div mat-dialog-content>
    <form class="formList" [formGroup]="formSModel">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input  
                autocomplete="off"
                formControlName="name"
                matInput type="text"
                name="name"
            >
            <mat-error *ngIf="nameControl.hasError('required')"> this field is required</mat-error>
        </mat-form-field>
        

        <mat-form-field>
            <mat-label>Time for Week</mat-label>
            <input 
                autocomplete="off"
                formControlName="timeW"
                matInput type="text"
                name="timeW"
            >
            <mat-error *ngIf="timeWControl.hasError('required')"> this field is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Price</mat-label>
            <input 
                autocomplete="off"
                formControlName="price"
                matInput type="text"
                name="price"
            >
            <mat-error *ngIf="priceControl.hasError('required')"> this field is required</mat-error>
        </mat-form-field>


    </form>
</div>

<div mat-dialog-action>
    <button type="submit" mat-button (click)="submit()">Send</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>

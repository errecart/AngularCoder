<button mat-icon-button routerLink="..">
    <mat-icon>arrow_back</mat-icon>
</button>

<h2>Subject's Details</h2>

<mat-card class="example-card" *ngIf="subjectDetail"> 
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Subject Details: {{subjectDetail[0].name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{subjectDetail[0].image}}" alt="non-Photo os the student">
    <mat-card-content>
        <p>Last-Name: <b>{{subjectDetail[0].description}}</b> </p>
    </mat-card-content>
  </mat-card>

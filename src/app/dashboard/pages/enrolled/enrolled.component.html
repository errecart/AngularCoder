
<button  (click)="AddDialog()" class="m-5 createC" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon> New Enrolled
</button>
<h2 appTitle>Enrolled</h2>

<div class="table">
  <table 
  mat-table 
  [dataSource]="(enrolled$ | async) || []"
  class="mat-elevation-z8"
  >


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id: </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        
      <ng-container matColumnDef="inscription">
        <th mat-header-cell *matHeaderCellDef> Inscription: </th>
        <td mat-cell *matCellDef="let element"> {{!!element.inscription.name ? element.inscription.name + ' ' + element.inscription.lastname : '--'}} </td>
      </ng-container>
        
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Subject:</th>
          <td mat-cell *matCellDef="let element">{{element.subject.name}}</td>
        </ng-container>
      
      </ng-container>
    
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total:</th>
        <td mat-cell *matCellDef="let element">{{element.subject.price | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="delete(element)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

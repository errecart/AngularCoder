
<button class="m-5" (click)="createUser()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Create User
</button>

<app-table 
    [dataSource]="(users | async) || []"
    (delete)="onDeleteUser($event)"
    (edit)="onEditUser($event)"
    >
</app-table>

<div>Contador: {{ contador }}</div>


<button (click)="createCourses()" class="m-1 createC" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon> Inscription to Course
</button>

<h2 appTitle>Courses</h2>

<div class="table">
  <table 
  mat-table 
  [dataSource]="(data$ | async) || []"
  class="mat-elevation-z8"
  >
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let subject"> {{subject.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef> Schedule</th>
        <td mat-cell *matCellDef="let subject"> {{subject.schedule}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let subject">
            <button (click)="delete(subject.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="edit(subject.id)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

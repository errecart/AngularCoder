<h1>Inscription</h1>

<div class="mb-3">
  <button (click)="createInscription()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
        New Inscription
  </button>
</div>

<div class="table">
  <table mat-table [dataSource]="(ins$ | async) || []" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id: </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name: </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name: </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email: </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions: </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="delete(element)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
      <!-- <button (click)="edit.emit(element)" mat-icon-button color="accent">
        <mat-icon>edit</mat-icon>
      </button> -->
      <button [routerLink]="element.id" mat-icon-button color="accent">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

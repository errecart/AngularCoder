<main>

  <div class="grid log">
    <h1>Log-In</h1>
    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" matInput />
        <mat-error>invalid, please complete this field</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-full formI">
        <mat-label>Password</mat-label>
        <input [formControl]="passwordControl" type="password" matInput />
        <mat-error>invalid, please complete this field</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-end">
      <button (click)="login()" mat-flat-button color="primary">Ingresar</button>
    </div>
  </div>
</main>
